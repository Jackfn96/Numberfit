<ion-header>
  <ion-toolbar>
    <ion-title><img class="header-image" src="/assets/NumberfitLogo.png"/></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-content">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title id="title" class="welcome-card-title">Subject Select</ion-card-title>
    </ion-card-header>
      <ion-list *ngFor="let sub of subjects">
        <ion-item>
          <ion-label (click)="navigate(sub.Topic)">{{sub.Topic}}</ion-label>
        </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
