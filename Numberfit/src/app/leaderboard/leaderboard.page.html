<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><img src="/assets/NumberfitLogo.png"/></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content" id='students'>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="welcome-card-title">Leaderboard</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div align="center">
          <h3 id="myScore">My Score: {{points}} points</h3>
        </div>
        <ion-list *ngFor="let user of users; index as i">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <ion-label slot="start">{{index}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>{{user.name}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label slot="end">{{user.score}} points</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>
  </ion-content>
