<ion-header>
  <ion-toolbar>
    <ion-title><img class="header-image" src="/assets/NumberfitLogo.png"/></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-multi-content">
  <ion-row size="8">
    <ion-col size="6" offset="3">
      ion-col [size="3"]
    </ion-col>
    <ion-col size="3" >
      ion-col [size="3"] [offset="3"]
    </ion-col>
  </ion-row>
</ion-content>
