<ion-header>
  <ion-toolbar>
    <ion-title><img class="header-image" src="/assets/NumberfitLogo.png"/></ion-title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title class="welcome-card-title">Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content class="welcome-card">
      <form [formGroup]="signInFormGroup">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button
          (click)="signIn()" [disabled]="signInFormGroup.invalid"
          expand="block" fill="clear">
          Sign In
        </ion-button>
      </form>
      <ion-button
        expand="block" fill="clear"
        routerLink="../register" routerDirection="forward">
        Register
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
