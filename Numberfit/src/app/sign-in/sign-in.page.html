<ion-header>
  <ion-toolbar>
    <ion-title><img class="header-image" src="/assets/NumberfitLogo.png"/></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="center">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>
  <ion-button class="button1" size="medium" color="secondary" routerLink="../play"> Sign In </ion-button>
  <br>
  <ion-button class="button2" size="medium" color="secondary" routerLink="../register">Register</ion-button>
</section>
</ion-content>
